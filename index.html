<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="only screen and (min-width: 300px)" href="mobile.css">
  <link rel="stylesheet" media="only screen and (min-width: 600px)" href="tablet.css">
  <link rel="stylesheet" media="only screen and (min-width: 900px)" href="desktop.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="scripts.js">
  <title>Document</title>
</head>
<body class="background display">
  <form class="display form" action="results.html" method="GET" enctype="multipart/form-data">
      <div class="div-one display">
        <h1>Contact Me</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div class="div-two display">
      <label class="email" for="email">Email</label>
      <input class="email-box" type="email" required><br>
      <input class="submit-now" type="submit" value="Subit now!">
    </div>
    <div class="div-three display">
      <label for="age">Age</label>
      <input type="number" name="age" id="age" step="5" required>
    </div>
    <div class="div-four display">
      <label for="date">Do you want a birthday wish?</label>
      <input type="date" name="date" id="date" min="1" max="200"  min="2019-06-10">
    </div>
    <div class="div-five display">
      <h2> How did you hear about me? </h2>
      <div class="div-six display">
        <div class="classmate display">
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
        </div>
        <div class="resume display">
          <label for="resume">Resume</label>
          <input type="checkbox" name="resume" id="resume">
        </div>
        <div class="LinkedIn display">
          <label for="linkedin">LinkedIn</label>
          <input type="checkbox" name="linkedin" id="linkedin">
        </div>
        <div class="coding display">
          <label for="coding-academy-rec">Coding Academy Rec</label>
          <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec">
        </div>
      </div>
    </div>
    <div class="div-eight display">
      <h2>Do you want to be put on a list to be contacted?</h2>
      <div class="yes display">
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" value="yes">
      </div>
      <div class="no display">
        <label for="no">No</label>
        <input type="radio" name="yes" id="no" value="no">
      </div>
      <div>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </div>
    </div>
    <div class="div-nine display">
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="Green">Green</option>
        <option label="Red" value="Red"></option>
      </select>
    </div>
    <div class="div-ten display">
      <label for="comments">Comments</label>
      <textarea minlength="20" maxlength="500" id="comments" name="comments"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div class="div-eleven display">
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>
    <div class="div-twelve display">
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div class="div-thirteen display">
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <div class="div-fourteen display">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>
    <div class="div-fifthteen display">
      <label>
        Password
        <input type="password" name="password" >
      </label>
    </div>
    <div class="div-sixteen diplay">
    <button class="reset" type="reset">Reset</button>
    <button class="submit" type="submit">Submit</button>
    </div>
  </form>
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
